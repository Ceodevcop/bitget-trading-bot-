<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Bitget Grid Bot</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added CryptoJS for signing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fixed Bitget Grid Bot</h1>
        
        <div class="config-panel">
            <div class="input-group">
                <label>API Key:</label>
                <input type="text" id="api-key" placeholder="Leave empty for simulation">
            </div>
            <div class="input-group">
                <label>API Secret:</label>
                <input type="password" id="api-secret" placeholder="Leave empty for simulation">
            </div>
            <div class="input-group">
                <label>Passphrase:</label>
                <input type="password" id="api-passphrase" placeholder="Leave empty for simulation">
            </div>
            
            <div class="input-group">
                <label>Trading Pair:</label>
                <select id="trading-pair">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                </select>
            </div>
            
            <div class="price-range">
                <div class="input-group">
                    <label>Upper Price:</label>
                    <input type="number" id="upper-price" value="50000" step="0.01">
                </div>
                <div class="input-group">
                    <label>Lower Price:</label>
                    <input type="number" id="lower-price" value="40000" step="0.01">
                </div>
            </div>
            
            <div class="input-group">
                <label>Grid Levels:</label>
                <input type="number" id="grid-levels" value="10" min="3" max="20">
            </div>
            
            <div class="input-group">
                <label>Investment (USDT):</label>
                <input type="number" id="investment" value="1000" min="10">
            </div>
        </div>
        
        <div class="control-panel">
            <button id="start-btn" class="btn green">Start Bot</button>
            <button id="stop-btn" class="btn red" disabled>Stop Bot</button>
            <div class="status" id="status">Status: Ready</div>
        </div>
        
        <div class="visualization">
            <div class="chart-container">
                <div class="chart" id="price-chart"></div>
                <div class="grid-lines" id="grid-lines"></div>
            </div>
            <div class="price-display" id="current-price">Current Price: -</div>
        </div>
        
        <div class="trade-history">
            <h3>Trade History</h3>
            <table id="trade-log">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="bitget-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
